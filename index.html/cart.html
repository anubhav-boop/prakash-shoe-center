<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart - Prakash Shoe Center</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #f5f7fa;
    }

    header {
      background: #004aad;
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }

    .cart-container {
      max-width: 800px;
      background: white;
      margin: 40px auto;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #004aad;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
    }

    .cart-details {
      flex: 1;
      margin-left: 15px;
    }

    .cart-details h4 {
      margin: 0 0 5px;
      color: #333;
    }

    .quantity-controls button {
      background: #004aad;
      color: white;
      border: none;
      padding: 5px 10px;
      margin: 0 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    .remove-btn {
      background: #dc3545;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .total {
      text-align: right;
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1em;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button.order-btn {
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button.order-btn:hover {
      background: #0056b3;
    }

    .pending-orders {
      margin-top: 40px;
    }

    .pending-orders h3 {
      text-align: center;
      color: #004aad;
    }

    .pending-item {
      background: #f9f9f9;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    .cancel-btn {
      background: #ff4444;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <header>
    <div class="logo">Prakash Shoe Center</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="product.html">Products</a>
      <a href="cart.html">Cart üõí</a>
    </nav>
  </header>

  <div class="cart-container">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div class="total" id="cart-total">Total: NPR 0</div>

    <input type="text" id="contact" placeholder="Enter your contact number" />
    <textarea id="address" placeholder="Enter your delivery address"></textarea>

    <button class="order-btn" id="place-order-btn">Place Order (Cash on Delivery)</button>

    <div class="pending-orders">
      <h3>Pending Orders</h3>
      <div id="pending-list"></div>
    </div>
  </div>

  <script>
    const cartContainer = document.getElementById("cart-items");
    const totalEl = document.getElementById("cart-total");
    const contactInput = document.getElementById("contact");
    const addressInput = document.getElementById("address");
    const pendingList = document.getElementById("pending-list");

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let pendingOrders = JSON.parse(localStorage.getItem("pendingOrders")) || [];

    function renderCart() {
      cartContainer.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Your cart is empty üõí</p>";
      }

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="cart-details">
            <h4>${item.name}</h4>
            <p>Size: ${item.size} | Color: ${item.color}</p>
            <p>Price: NPR ${item.price}</p>
            <div class="quantity-controls">
              <button onclick="changeQty(${index}, -1)">-</button>
              <span>${item.quantity}</span>
              <button onclick="changeQty(${index}, 1)">+</button>
            </div>
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;
        cartContainer.appendChild(div);
      });

      totalEl.textContent = `Total: NPR ${total.toFixed(2)}`;
    }

    function changeQty(index, delta) {
      cart[index].quantity += delta;
      if (cart[index].quantity <= 0) cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function placeOrder() {
      const contact = contactInput.value.trim();
      const address = addressInput.value.trim();

      if (!contact || !address) {
        alert("‚ö†Ô∏è Please enter contact number and address!");
        return;
      }

      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      const newOrder = {
        id: Date.now(),
        items: cart,
        contact,
        address,
        status: "Pending",
        date: new Date().toLocaleString(),
      };

      pendingOrders.push(newOrder);
      localStorage.setItem("pendingOrders", JSON.stringify(pendingOrders));

      cart = [];
      localStorage.removeItem("cart");
      renderCart();
      renderPending();
      contactInput.value = "";
      addressInput.value = "";
      alert("‚úÖ Order placed successfully! Status: Pending");
    }

    function renderPending() {
      pendingList.innerHTML = "";
      if (pendingOrders.length === 0) {
        pendingList.innerHTML = "<p>No pending orders.</p>";
      }

      pendingOrders.forEach((order) => {
        const div = document.createElement("div");
        div.classList.add("pending-item");
        div.innerHTML = `
          <p><strong>Order ID:</strong> ${order.id}</p>
          <p><strong>Date:</strong> ${order.date}</p>
          <p><strong>Status:</strong> ${order.status}</p>
          <p><strong>Contact:</strong> ${order.contact}</p>
          <p><strong>Address:</strong> ${order.address}</p>
          <p><strong>Items:</strong></p>
          <ul>
            ${order.items
              .map(
                (i) =>
                  `<li>${i.name} (${i.size}, ${i.color}) - ${i.quantity}x NPR ${i.price}</li>`
              )
              .join("")}
          </ul>
          <button class="cancel-btn" onclick="cancelOrder(${order.id})">Cancel Order</button>
        `;
        pendingList.appendChild(div);
      });
    }

    function cancelOrder(orderId) {
      const confirmCancel = confirm("Are you sure you want to cancel this order?");
      if (!confirmCancel) return;

      pendingOrders = pendingOrders.filter((o) => o.id !== orderId);
      localStorage.setItem("pendingOrders", JSON.stringify(pendingOrders));
      renderPending();
      alert("‚ùå Order cancelled successfully.");
    }

    document.getElementById("place-order-btn").addEventListener("click", placeOrder);

    renderCart();
    renderPending();
  </script>
</body>
</html>
