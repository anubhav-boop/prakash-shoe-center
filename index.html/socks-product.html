<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Socks Details - Prakash Shoe Center</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff9f0;
      margin: 0;
      padding: 20px;
    }

    header {
      background: #007bff;
      color: white;
      padding: 10px 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
    }

    .product-image {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 8px;
    }

    .color-options {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .color-button {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #ccc;
      cursor: pointer;
      outline: none;
    }

    .color-button.active {
      border: 3px solid #000;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #0056b3;
    }

    #notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #28a745;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      display: none;
      font-weight: bold;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.3);
      z-index: 1000;
    }
  </style>
</head>
<body>

<header>
  <h1>Prakash Shoe Center - Socks Details</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="socks.html">Socks</a></li>
      <li><a href="cart.html">Cart ðŸ›’</a></li>
    </ul>
  </nav>
</header>

<main id="product-detail"></main>
<div id="notification"></div>

<script>
  const socks = [
    {
      id: 'sock1',
      name: 'Cotton Ankle Socks',
      price: 620,
      images: {
        White: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDBk-Dxhzi7SS4LJXR1XnxAtdP7nQ6lQkreg&s',
        Black: 'https://m.media-amazon.com/images/I/71O15i7NHtL._AC_UY1000_.jpg',
        Blue: 'https://m.media-amazon.com/images/I/71Bd8fw-gbL._AC_UY1100_.jpg',
        Grey: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6AvDFxqwG51vVc13AzlQ5BQlu8xpVltAdyw&s'
      }
    },
    {
      id: 'sock2',
      name: 'Sports Crew Socks',
      price: 600,
      images: {
        White: 'https://cdn.sybazzar.com/public/840-840/files/79E32E8B34FF23A-White%20Sock%201.jpg',
        Black: 'https://i.etsystatic.com/21614106/r/il/1ea38a/4044255507/il_fullxfull.4044255507_lbay.jpg',
      }
    },
    { 
      id: 'sock3',
      name: 'Everyday Socks Pack',
      price:600,
      image: {
        white: 'https://img01.ztat.net/article/spp-media-p1/e78f7eb542a53d0ca597bf63ae23992d/22ff96a1dfd3475a907e44fb76f414fc.jpg?imwidth=1800&filter=packshot',
        black: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRihgoR9jbMtTYJApb2A1wGBvJjU0ivAD-VMTt3-pKxBA9A78U61c70ctg50qGzxMTO0RI&usqp=CAU'
      }
    }
    
     
    // Add more products if needed
  ];

  const urlParams = new URLSearchParams(window.location.search);
  const id = urlParams.get('id');
  const product = socks.find(p => p.id === id);
  const productDetail = document.getElementById('product-detail');
  const notification = document.getElementById('notification');

  if (!product) {
    productDetail.innerHTML = '<p>Product not found.</p>';
  } else {
    const defaultColor = Object.keys(product.images)[0];
    productDetail.innerHTML = `
      <img id="product-image" src="${product.images[defaultColor]}" alt="${product.name}" class="product-image" />
      <h2>${product.name}</h2>
      <p>Price: NPR ${product.price}</p>

      <label for="size-select">Select Size:</label>
      <select id="size-select">
        <option value="">--Choose size--</option>
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
      </select>

      <label>Select Color:</label>
      <div class="color-options" id="color-options">
        ${Object.keys(product.images).map(color => `
          <button class="color-button" data-color="${color}" style="background:${color.toLowerCase()}"></button>
        `).join('')}
      </div>

      <button id="add-to-cart-btn">Add to Cart</button>
    `;

    const imageEl = document.getElementById('product-image');
    const colorButtons = document.querySelectorAll('.color-button');
    let selectedColor = null;

    colorButtons.forEach(button => {
      button.addEventListener('click', () => {
        colorButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        selectedColor = button.dataset.color;
        imageEl.src = product.images[selectedColor];
      });
    });

    document.getElementById('add-to-cart-btn').addEventListener('click', () => {
      const size = document.getElementById('size-select').value;

      if (!size || !selectedColor) {
        alert('Please select both size and color.');
        return;
      }

      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const existingIndex = cart.findIndex(item => item.id === product.id && item.size === size && item.color === selectedColor);

      if (existingIndex > -1) {
        cart[existingIndex].quantity += 1;
      } else {
        cart.push({
          id: product.id,
          name: product.name,
          price: product.price,
          size,
          color: selectedColor,
          quantity: 1
        });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      notification.innerText = 'Added to cart successfully!';
      notification.style.display = 'block';
      setTimeout(() => notification.style.display = 'none', 2500);
      setTimeout(() => window.location.href = 'cart.html', 2600);
    });
  }
</script>

</body>
</html>
