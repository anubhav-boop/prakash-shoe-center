<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Prakash Shoe Center</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ===== LOGIN PAGE STYLING ===== */
    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0073e6, #00b4d8);
      padding: 20px;
    }

    .login-box {
      background: white;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      padding: 40px 35px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-box h2 {
      color: #004d99;
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .login-box p {
      color: #555;
      margin-bottom: 25px;
    }

    .login-box button {
      background: #db4437;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
    }

    .login-box button:hover {
      background: #c23321;
    }

    .login-box img {
      width: 22px;
      height: 22px;
    }

    #login-status {
      margin-top: 18px;
      color: #004d99;
      font-weight: 600;
      min-height: 24px;
    }

    .back-home {
      display: inline-block;
      margin-top: 20px;
      color: #0073e6;
      text-decoration: none;
      font-weight: 600;
    }

    .back-home:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <h2>Welcome Back üëã</h2>
      <p>Sign in to continue shopping at <strong>Prakash Shoe Center</strong></p>
      
      <button id="google-login-btn">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google Logo">
        Sign in with Google
      </button>

      <div id="login-status"></div>

      <a href="index.html" class="back-home">‚Üê Back to Home</a>
    </div>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
