<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoes Collection | Prakash Shoe Center</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <style>
    /* PAGE WRAPPER */
    .shop-wrapper {
      padding: 30px 16px 60px;
      max-width: 1200px;
      margin: auto;
    }

    .shop-title {
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #1f2a44;
    }

    .shop-subtitle {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 30px;
    }

    /* PRODUCT GRID */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }

    /* PRODUCT CARD */
    .product-card {
      background: #ffffff;
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-4px);
    }

    /* IMAGE FIX */
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      background: #f8f8f8;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .product-name {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #222;
    }

    .product-price {
      font-size: 14px;
      font-weight: 600;
      color: #1f2a44;
      margin-bottom: 10px;
    }

    .view-btn {
      display: block;
      text-align: center;
      background: #1f2a44;
      color: #fff;
      padding: 8px;
      border-radius: 10px;
      font-size: 14px;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .view-btn:hover {
      background: #ffd54f;
      color: #111;
    }

    /* TABLET */
    @media (min-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(3, 1fr);
      }

      .product-card img {
        height: 180px;
      }
    }

    /* DESKTOP */
    @media (min-width: 1024px) {
      .product-grid {
        grid-template-columns: repeat(4, 1fr);
      }

      .product-card img {
        height: 200px;
      }
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">Prakash Shoe Center</div>
    <nav>
      <a href="index.html" class="nav-btn">Home</a>
      <a href="#" class="nav-btn">Cart</a>
    </nav>
  </header>

  <!-- SHOP SECTION -->
  <section class="shop-wrapper">
    <h1 class="shop-title">Shoes Collection</h1>
    <p class="shop-subtitle">Comfort • Style • Everyday Wear</p>

    <div class="product-grid">

      <!-- PRODUCT 1 -->
      <div class="product-card">
        <img src="https://i5.walmartimages.com/seo/Air-Jordan-4-Retro-Og-Gs-Fire-Red-2020-408452-160-Size-4Y-Big-Kids_c0470943-0149-4547-8988-dbe38c71bce7.99f4ea144a1f036c4f06e3d1ebaebb7d.jpeg" alt="Shoe">
        <div class="product-name">Air Style Sports Shoe</div>
        <div class="product-price">Rs. 4,999</div>
        <a href="shoe-product.html" class="view-btn">View Product</a>
      </div>

      <!-- PRODUCT 2 -->
      <div class="product-card">
        <img src="https://egoss.in/cdn/shop/files/DSC_2154_2f6cf36e-d984-4d5e-a7fa-72e7dc50cef0.jpg" alt="Shoe">
        <div class="product-name">Casual Daily Shoe</div>
        <div class="product-price">Rs. 3,200</div>
        <a href="shoe-product.html" class="view-btn">View Product</a>
      </div>

      <!-- PRODUCT 3 -->
      <div class="product-card">
        <img src="https://5.imimg.com/data5/SELLER/Default/2023/10/356988819/UK/HW/HZ/49171487/sega-classic-football-studs-shoes.jpg" alt="Shoe">
        <div class="product-name">Football Stud Shoe</div>
        <div class="product-price">Rs. 2,800</div>
        <a href="shoe-product.html" class="view-btn">View Product</a>
      </div>

      <!-- PRODUCT 4 -->
      <div class="product-card">
        <img src="https://5.imimg.com/data5/IN/EH/MY-13439772/army-pt-shoes-500x500.jpg" alt="Shoe">
        <div class="product-name">Army Training Shoe</div>
        <div class="product-price">Rs. 2,500</div>
        <a href="shoe-product.html" class="view-btn">View Product</a>
      </div>

    </div>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-bottom">
      © 2026 Prakash Shoe Center | Nepal
    </div>
  </footer>

</body>
</html>
